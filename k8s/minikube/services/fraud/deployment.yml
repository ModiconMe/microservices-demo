apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud
  labels:
    app: fraud
spec:
  replicas: 1 # кол-во копий сервиса между которыми будет распределять нагрузку kubernetes service (load balancer)
  template:
    metadata:
      name: fraud
      labels:
        app: fraud
    spec:
      containers: # docker контейнер
        - name: fraud
          image: modiconme/fraud:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kube
      restartPolicy: Always
  selector:
    matchLabels:
      app: fraud